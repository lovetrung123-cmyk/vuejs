
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Ca làm việc</title>
  <link rel="stylesheet" href="../assets/colors.css">
  <link rel="stylesheet" href="../assets/typography.css">
  <link rel="stylesheet" href="../assets/components.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <header class="mobile-header">
    <button class="hamburger-menu">☰</button>
    <h1>Ca làm việc</h1>
    <button class="btn-add">+</button>
  </header>
  
  <main class="mobile-content">
    <div class="shift-card">
      <div class="shift-header">
        <h3>Ca sáng</h3>
        <span class="badge badge-success">Hoạt động</span>
      </div>
      <div class="shift-info">
        <p><strong>Mã:</strong> SFT001</p>
        <p><strong>Giờ:</strong> 08:00 - 12:00</p>
        <p><strong>Nghỉ:</strong> 0 phút</p>
      </div>
      <div class="shift-actions">
        <button class="btn btn-primary" style="flex: 1;">Sửa</button>
        <button class="btn btn-danger" style="flex: 1;">Xóa</button>
      </div>
    </div>
    
    <div class="shift-card">
      <div class="shift-header">
        <h3>Ca chiều</h3>
        <span class="badge badge-success">Hoạt động</span>
      </div>
      <div class="shift-info">
        <p><strong>Mã:</strong> SFT002</p>
        <p><strong>Giờ:</strong> 13:00 - 17:00</p>
        <p><strong>Nghỉ:</strong> 0 phút</p>
      </div>
      <div class="shift-actions">
        <button class="btn btn-primary" style="flex: 1;">Sửa</button>
        <button class="btn btn-danger" style="flex: 1;">Xóa</button>
      </div>
    </div>
    
    <div class="shift-card">
      <div class="shift-header">
        <h3>Ca hành chính</h3>
        <span class="badge badge-success">Hoạt động</span>
      </div>
      <div class="shift-info">
        <p><strong>Mã:</strong> SFT003</p>
        <p><strong>Giờ:</strong> 08:00 - 17:00</p>
        <p><strong>Nghỉ:</strong> 60 phút</p>
      </div>
      <div class="shift-actions">
        <button class="btn btn-primary" style="flex: 1;">Sửa</button>
        <button class="btn btn-danger" style="flex: 1;">Xóa</button>
      </div>
    </div>
    
    <div class="shift-card">
      <div class="shift-header">
        <h3>Ca đêm</h3>
        <span class="badge badge-success">Hoạt động</span>
      </div>
      <div class="shift-info">
        <p><strong>Mã:</strong> SFT004</p>
        <p><strong>Giờ:</strong> 22:00 - 06:00</p>
        <p><strong>Nghỉ:</strong> 30 phút</p>
      </div>
      <div class="shift-actions">
        <button class="btn btn-primary" style="flex: 1;">Sửa</button>
        <button class="btn btn-danger" style="flex: 1;">Xóa</button>
      </div>
    </div>
  </main>
</body>
</html>
