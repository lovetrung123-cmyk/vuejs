
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Hệ thống Quản lý Nhân sự</title>
  <link rel="stylesheet" href="../assets/colors.css">
  <link rel="stylesheet" href="../assets/typography.css">
  <link rel="stylesheet" href="../assets/components.css">
  <link rel="stylesheet" href="desktop.css">
</head>
<body>
  <main class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Hệ thống Quản lý Nhân sự</h1>
        <p>Đăng nhập để tiếp tục</p>
      </div>
      
      <form class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="ten@congty.com" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>
        
        <div class="form-group flex" style="justify-content: space-between; align-items: center;">
          <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="remember">
            <span>Ghi nhớ đăng nhập</span>
          </label>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
      </form>
    </div>
  </main>
</body>
</html>
