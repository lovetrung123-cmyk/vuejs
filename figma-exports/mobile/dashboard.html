
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Dashboard - Mobile</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <button class="menu-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="mobile-logo">HRM System</h1>
            <button class="notification-button">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge">3</span>
            </button>
        </header>

        <!-- Mobile Content -->
        <main class="mobile-content">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h2 class="welcome-title">Dashboard</h2>
                <p class="welcome-subtitle">Tổng quan hệ thống</p>
            </section>

            <!-- Stats Cards -->
            <section class="mobile-stats">
                <div class="mobile-stat-card">
                    <div class="mobile-stat-icon blue">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="mobile-stat-content">
                        <p class="mobile-stat-label">Tổng nhân viên</p>
                        <p class="mobile-stat-value">156</p>
                    </div>
                </div>

                <div class="mobile-stat-card">
                    <div class="mobile-stat-icon purple">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        </svg>
                    </div>
                    <div class="mobile-stat-content">
                        <p class="mobile-stat-label">Phòng ban</p>
                        <p class="mobile-stat-value">12</p>
                    </div>
                </div>

                <div class="mobile-stat-card">
                    <div class="mobile-stat-icon orange">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <div class="mobile-stat-content">
                        <p class="mobile-stat-label">Đơn chờ duyệt</p>
                        <p class="mobile-stat-value">8</p>
                    </div>
                </div>

                <div class="mobile-stat-card">
                    <div class="mobile-stat-icon green">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="mobile-stat-content">
                        <p class="mobile-stat-label">Có mặt hôm nay</p>
                        <p class="mobile-stat-value">142</p>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <h3 class="section-title">Thao tác nhanh</h3>
                <div class="action-grid">
                    <button class="action-button">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <span>Chấm công</span>
                    </button>

                    <button class="action-button">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                        <span>Xin nghỉ</span>
                    </button>

                    <button class="action-button">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <span>Nhân viên</span>
                    </button>

                    <button class="action-button">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </div>
                        <span>Lương</span>
                    </button>
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="mobile-activity">
                <h3 class="section-title">Hoạt động gần đây</h3>
                <div class="mobile-activity-list">
                    <div class="mobile-activity-item">
                        <div class="mobile-activity-avatar">NA</div>
                        <div class="mobile-activity-content">
                            <p class="mobile-activity-title">Nhân viên mới được thêm</p>
                            <p class="mobile-activity-time">5 phút trước</p>
                        </div>
                    </div>

                    <div class="mobile-activity-item">
                        <div class="mobile-activity-avatar">TB</div>
                        <div class="mobile-activity-content">
                            <p class="mobile-activity-title">Đơn nghỉ phép đã được duyệt</p>
                            <p class="mobile-activity-time">1 giờ trước</p>
                        </div>
                    </div>

                    <div class="mobile-activity-item">
                        <div class="mobile-activity-avatar">LC</div>
                        <div class="mobile-activity-content">
                            <p class="mobile-activity-title">Cập nhật thông tin phòng ban</p>
                            <p class="mobile-activity-time">2 giờ trước</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-button active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </button>

            <button class="nav-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Nhân viên</span>
            </button>

            <button class="nav-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Nghỉ phép</span>
            </button>

            <button class="nav-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-3-9H3m6 0h6m0 0h6m-6 0v6"></path>
                </svg>
                <span>Cài đặt</span>
            </button>
        </nav>
    </div>
</body>
</html>
